# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ staging ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test
        env:
          ENVIRONMENT: TEST
          DBTLS: "false"
          DBHOST: localhost
          DATABASE: todolist
          PAGINATION_COUNT: 10
          NUMBER_OF_SALTS: 10
          JWT_SECRET: IamSuperSecret
  deploy_stage:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Loggs
      - run: echo github.ref
      - run: echo github.event_name
      - run: echo github.event.action
      - run: echo github.event.pull_request.merged
        if: github.ref == 'refs/heads/staging' && github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
      - uses: actions/checkout@v2
      - name: Deploying staging
        uses: akhileshns/heroku-deploy@v3.4.6
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "xavizus-todoapp"
          heroku_email: "stephan.ljungros@gmail.com"
